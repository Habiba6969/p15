<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container in bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<body>

    </div>

        <h1>hobbies</h1>
        <h2>playing games</h2>
        <h2>singing</h2>
        <h2>reading books</h2>
        <h2>cooking and baking</h2>
        <h2>annoying and teasing my cousins and sibling</h2>
    </div>
    <div class="container  border border-warning border-5">
        <h3>tHaNk yOu </h3>
    </div>


    
</body>
</html>
